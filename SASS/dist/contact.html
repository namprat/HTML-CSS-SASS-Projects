<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.1-web/css/all.min.css">
    <title>About Me | Designer</title>
</head>

<body>
    <!-- Section : Showcase -->
    <header id="showcase-about">
        <div class="container">
            <nav id="navbar">
                <div class="logo"> <img src="/dist/img/logo.png"></div>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="contact-form">
        <div class="container">
            <div class="contact-container">
                <div class="l-leading">CONTACT ME</div>
                <div class="bottom-line"></div>
                <p class="m-leading">Here is how you can reach me
                </p>

                <form action="#" class="contact-form-section">
                    <input class="name" type="text" name="name" id="name" placeholder="Name">
                    <input class="email" type="text" name="email" id="email" placeholder="Email">
                    <input class="subject" type="text" name="subject" id="subject" placeholder="Subject">
                    <input class="phone" type="text" name="phone" id="phone" placeholder="Phone No">
                    <textarea class="desc" name="txt" id="txt" cols="30" rows="10"></textarea>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Email-Add-Phone -->
    <div id="email-add-phone">
        <div class="container">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h4>EMAIL</h4>
                <p>john@something.com</p>

            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h4>PHONE</h4>
                <p>121-3232-2121</p>

            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h4>ADDRESS</h4>
                <p>233 Main St New York USA</p>

            </div>
        </div>
    </div>
    <div id="motiv">
        <div class="container">
            <p>Lets Start Your Next Project</p>

        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
        <div class=" container">
            <div class="copyright-content">
                Copyright &copy; 2020 ShopperIdeals

            </div>
            <div class="media-list-icon">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </div>

</body>

</html>
